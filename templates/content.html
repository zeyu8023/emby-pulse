{% block head %}

    /* é‡‘é“¶é“œé…è‰² */

    .crown-icon { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 2rem; color: #f59e0b; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); z-index: 10; }

<div class="max-w-7xl mx-auto w-full px-4 md:px-8 py-6 pb-20">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl font-black text-gray-900">é£äº‘æ¦œ</h1>
            <p class="text-xs text-gray-500 mt-1">æœåŠ¡å™¨æœ€å—æ¬¢è¿çš„å†…å®¹</p>
        </div>
        
        <div class="flex flex-wrap items-center gap-3 bg-white p-1.5 rounded-xl shadow-sm border border-gray-100">
            <button onclick="setCategory('all')" class="cat-btn px-4 py-1.5 rounded-lg text-sm font-bold transition bg-gray-100 text-gray-800" data-cat="all">å…¨éƒ¨</button>
            <button onclick="setCategory('Movie')" class="cat-btn px-4 py-1.5 rounded-lg text-sm font-bold transition text-gray-500 hover:bg-gray-50" data-cat="Movie">ç”µå½±</button>
            <button onclick="setCategory('Episode')" class="cat-btn px-4 py-1.5 rounded-lg text-sm font-bold transition text-gray-500 hover:bg-gray-50" data-cat="Episode">å‰§é›†</button>
            
            <div class="w-px h-6 bg-gray-200 mx-1"></div>
            
            <select id="user-select" onchange="changeUser()" class="bg-transparent text-sm font-bold text-gray-600 focus:outline-none cursor-pointer">
                <option value="all">ğŸŒ å…¨æœ</option>
            </select>
        </div>
    </div>

    <div id="loading" class="text-center py-20 text-gray-400">
        <i class="fa-solid fa-circle-notch fa-spin text-3xl"></i>
    </div>

    <div id="content-area" class="hidden animate-fade-in space-y-12">
        
        <div class="flex flex-col md:flex-row items-end justify-center gap-4 md:gap-8 px-4" id="podium-section">
            </div>

        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden max-w-4xl mx-auto">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">å…¶ä½™ä¸Šæ¦œåå•</h3>
                <span class="text-xs text-gray-400">Top 4 - 20</span>
            </div>
            <div id="list-section" class="divide-y divide-gray-50">
                </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    let state = {
        user: 'all',
        category: 'all',
        sortBy: 'count'
    };

    async function init() {
        await loadUsers();
        loadContent();
    }

    // åˆ‡æ¢åˆ†ç±»
    function setCategory(cat) {
        state.category = cat;
        // æ›´æ–°æŒ‰é’®æ ·å¼
        document.querySelectorAll('.cat-btn').forEach(btn => {
            if(btn.dataset.cat === cat) {
                btn.classList.add('bg-gray-100', 'text-gray-800');
                btn.classList.remove('text-gray-500');
            } else {
                btn.classList.remove('bg-gray-100', 'text-gray-800');
                btn.classList.add('text-gray-500');
            }
        });
        loadContent();
    }

    async function loadUsers() {
        try {
            const res = await fetch('/api/users');
            const json = await res.json();
            const select = document.getElementById('user-select');
            if(json.status === 'success') {
                json.data.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.UserId;
                    option.innerText = `ğŸ‘¤ ${user.UserName}`;
                    select.appendChild(option);
                });
            }
        } catch (e) { console.error(e); }
    }

    function changeUser() {
        state.user = document.getElementById('user-select').value;
        loadContent();
    }

    async function loadContent() {
        const loading = document.getElementById('loading');
        const content = document.getElementById('content-area');
        
        loading.classList.remove('hidden');
        content.classList.add('hidden');

        try {
            // è¯·æ±‚å¸¦å‚æ•°çš„ API
            const url = `/api/stats/top_movies?user_id=${state.user}&category=${state.category}&sort_by=${state.sortBy}`;
            const res = await fetch(url);
            const json = await res.json();
            
            if(json.status === 'success' && json.data.length > 0) {
                const list = json.data;
                
                // æ‹†åˆ†å‰ä¸‰åå’Œå…¶ä½™
                // è¿™é‡Œçš„é¡ºåºæ˜¯ 1, 2, 3...
                // é¢†å¥–å°æ˜¾ç¤ºé¡ºåºè¦æ˜¯: 2, 1, 3
                const top3 = [];
                if(list[1]) top3.push({...list[1], rank: 2}); // å·¦è¾¹æ”¾ç¬¬äºŒå
                if(list[0]) top3.push({...list[0], rank: 1}); // ä¸­é—´æ”¾ç¬¬ä¸€å
                if(list[2]) top3.push({...list[2], rank: 3}); // å³è¾¹æ”¾ç¬¬ä¸‰å
                
                const others = list.slice(3); // ç¬¬4åä»¥å

                renderPodium(top3);
                renderList(others);
                
                loading.classList.add('hidden');
                content.classList.remove('hidden');
            } else {
                loading.innerHTML = `<div class="py-10"><i class="fa-solid fa-ghost text-4xl text-gray-200 mb-4"></i><p>æš‚æ— æ•°æ®</p></div>`;
            }
        } catch (e) {
            console.error(e);
            loading.innerText = "Error loading data";
        }
    }

    function renderPodium(items) {
        const container = document.getElementById('podium-section');
        let html = '';
        
        items.forEach(item => {
            const imgUrl = `/api/proxy/image/${item.ItemId}/primary`;
            const isFirst = item.rank === 1;
            
            // æ ·å¼æ ¹æ®æ’åä¸åŒ
            let heightClass = isFirst ? 'h-64 md:h-80 w-full md:w-64' : 'h-48 md:h-60 w-full md:w-48';
            let borderClass = `rank-${item.rank}-border`;
            let crownHtml = isFirst ? '<i class="fa-solid fa-crown crown-icon animate-bounce"></i>' : '';
            let rankBadgeColor = isFirst ? 'bg-yellow-500' : (item.rank === 2 ? 'bg-gray-400' : 'bg-amber-600');
            
            html += `
            <div class="podium-card relative flex flex-col items-center group ${isFirst ? 'order-1 md:-mt-12 z-10' : 'order-2'}">
                ${crownHtml}
                <div class="relative rounded-2xl overflow-hidden border-4 ${borderClass} ${heightClass} bg-gray-800 shadow-xl">
                    <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700"
                         onerror="this.src='https://via.placeholder.com/300x450/374151/9ca3af?text=No+Cover'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    
                    <div class="absolute bottom-0 left-0 right-0 p-4 text-center">
                        <div class="inline-block ${rankBadgeColor} text-white text-xs font-bold px-2 py-0.5 rounded-full mb-2">#${item.rank}</div>
                        <h3 class="text-white font-bold text-sm md:text-lg line-clamp-1 leading-tight">${item.ItemName}</h3>
                        <p class="text-gray-300 text-xs mt-1">${item.PlayCount} æ¬¡æ’­æ”¾</p>
                    </div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    function renderList(items) {
        const container = document.getElementById('list-section');
        if(items.length === 0) {
            container.innerHTML = '<div class="p-8 text-center text-gray-400 text-sm">æš‚æ— æ›´å¤šæ’å</div>';
            return;
        }

        let html = '';
        items.forEach((item, index) => {
            const rank = index + 4;
            const imgUrl = `/api/proxy/image/${item.ItemId}/primary`;
            
            html += `
            <div class="flex items-center p-4 hover:bg-gray-50 transition group">
                <div class="w-8 text-center font-bold text-gray-400 text-lg mr-4 italic">#${rank}</div>
                <div class="w-10 h-14 rounded bg-gray-200 overflow-hidden shrink-0 mr-4 shadow-sm relative">
                     <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-105 transition"
                          onerror="this.src='https://via.placeholder.com/100x150/e5e7eb/9ca3af?text=No'">
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="text-sm font-bold text-gray-800 truncate group-hover:text-green-600 transition">${item.ItemName}</h4>
                    <div class="text-xs text-gray-500 mt-0.5 flex items-center gap-3">
                        <span><i class="fa-solid fa-play text-gray-300 mr-1"></i>${item.PlayCount}</span>
                        <span><i class="fa-regular fa-clock text-gray-300 mr-1"></i>${Math.round(item.TotalTime/60)}m</span>
                    </div>
                </div>
                <div class="text-right hidden sm:block">
                     <div class="text-xs font-bold text-gray-400 px-2 py-1 bg-gray-100 rounded">${item.ItemType || 'Media'}</div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    init();
</script>
{% endblock %}
