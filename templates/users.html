{% extends "layout.html" %}
{% block title %}用户管理 - EmbyPulse{% endblock %}

{% block head %}
<style>
    .status-badge { @apply px-2 py-0.5 rounded-full text-xs font-bold; }
    .status-active { @apply bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400; }
    .status-disabled { @apply bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400; }
</style>
{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto w-full px-4 md:px-8 py-8 pb-24">
    
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-2xl font-black text-gray-900 dark:text-white">用户管理</h1>
            <p class="text-xs text-gray-500 mt-1">管理 Emby 账号与有效期</p>
        </div>
        <button onclick="openModal('new')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 dark:shadow-none transition flex items-center">
            <i class="fa-solid fa-user-plus mr-2"></i> 新建用户
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-50 dark:bg-gray-700/50">
                    <tr>
                        <th class="px-6 py-3">用户</th>
                        <th class="px-6 py-3">最后活动</th>
                        <th class="px-6 py-3">有效期至</th>
                        <th class="px-6 py-3">状态</th>
                        <th class="px-6 py-3 text-right">操作</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
<div id="user-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl z-[70] hidden p-6 transition-all">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4" id="modal-title">编辑用户</h3>
    
    <input type="hidden" id="edit-user-id">
    
    <div class="space-y-4">
        <div id="name-field">
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1">用户名</label>
            <input type="text" id="edit-name" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="输入用户名">
        </div>
        
        <div class="bg-amber-50 dark:bg-amber-900/20 border border-amber-100 dark:border-amber-800 rounded-xl p-3 flex gap-3">
            <div class="text-amber-500 mt-0.5"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <div class="text-xs text-amber-700 dark:text-amber-400 leading-relaxed">
                <p class="font-bold mb-1">密码说明</p>
                <p>新建用户默认<strong>密码为空</strong>。请创建后通知用户登录 Emby 客户端自行设置密码。</p>
            </div>
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1">账号有效期</label>
            <input type="date" id="edit-expire" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <div class="flex gap-2 mt-2">
                <button type="button" onclick="setExpire(30)" class="text-[10px] bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded hover:bg-gray-200 dark:text-gray-300">1个月</button>
                <button type="button" onclick="setExpire(365)" class="text-[10px] bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded hover:bg-gray-200 dark:text-gray-300">1年</button>
                <button type="button" onclick="document.getElementById('edit-expire').value=''" class="text-[10px] text-blue-500 px-2 py-1 hover:underline">永久有效</button>
            </div>
        </div>

        <div class="flex items-center justify-between pt-2 hidden" id="disable-field">
            <span class="text-sm font-bold text-gray-700 dark:text-gray-300">禁用账号</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="edit-disabled" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-500"></div>
            </label>
        </div>
    </div>

    <div class="flex gap-3 mt-6">
        <button onclick="closeModal()" class="flex-1 py-2 rounded-lg border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 text-sm font-bold hover:bg-gray-50 dark:hover:bg-gray-700">取消</button>
        <button onclick="saveUser()" id="save-btn" class="flex-1 py-2 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 dark:shadow-none transition-all">保存</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentMode = 'new'; 

    async function init() {
        loadList();
    }

    async function loadList() {
        const tbody = document.getElementById('user-list-body');
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8"><i class="fa-solid fa-circle-notch fa-spin text-gray-400"></i></td></tr>';
        
        try {
            const res = await fetch('/api/manage/users');
            const json = await res.json();
            
            if(json.status === 'success') {
                if (json.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-xs text-gray-400">暂无用户</td></tr>';
                    return;
                }

                let html = '';
                json.data.forEach(u => {
                    const statusClass = u.IsDisabled ? 'status-disabled' : 'status-active';
                    const statusText = u.IsDisabled ? '已禁用' : '正常';
                    const expireText = u.ExpireDate || '永久';
                    const lastActive = u.LastLoginDate ? new Date(u.LastLoginDate).toLocaleDateString() : '从未';
                    
                    let avatarHtml = `<div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center mr-3 text-xs font-bold text-gray-500">${u.Name[0].toUpperCase()}</div>`;
                    if (u.PrimaryImageTag) {
                        avatarHtml = `<img src="/api/proxy/user_image/${u.Id}?tag=${u.PrimaryImageTag}" class="w-8 h-8 rounded-full object-cover mr-3 border border-gray-200 dark:border-gray-600">`;
                    }

                    html += `
                    <tr class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition">
                        <td class="px-6 py-4 font-bold text-gray-900 dark:text-white flex items-center">
                            ${avatarHtml}
                            <div>
                                ${u.Name}
                                ${u.IsAdmin ? '<span class="ml-2 text-[10px] bg-yellow-100 text-yellow-700 px-1.5 rounded border border-yellow-200">ADMIN</span>' : ''}
                            </div>
                        </td>
                        <td class="px-6 py-4">${lastActive}</td>
                        <td class="px-6 py-4 font-mono text-xs">${expireText}</td>
                        <td class="px-6 py-4"><span class="${statusClass}">${statusText}</span></td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="editUser('${u.Id}', '${u.Name}', '${u.ExpireDate || ''}', ${u.IsDisabled})" class="text-blue-500 hover:text-blue-700 mr-3 transition"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteUser('${u.Id}', '${u.Name}')" class="text-red-500 hover:text-red-700 transition"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
                tbody.innerHTML = html;
            }
        } catch(e) { tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500 text-xs">加载失败: ${e}</td></tr>`; }
    }

    function openModal(mode) {
        currentMode = mode;
        document.getElementById('modal-overlay').classList.remove('hidden');
        document.getElementById('user-modal').classList.remove('hidden');
        
        if (mode === 'new') {
            document.getElementById('modal-title').innerText = '新增用户';
            document.getElementById('name-field').classList.remove('hidden');
            document.getElementById('disable-field').classList.add('hidden'); // 新建不显示禁用开关
            
            document.getElementById('edit-name').value = '';
            document.getElementById('edit-expire').value = '';
        }
    }

    function editUser(id, name, expire, disabled) {
        currentMode = 'edit';
        document.getElementById('modal-overlay').classList.remove('hidden');
        document.getElementById('user-modal').classList.remove('hidden');
        
        document.getElementById('modal-title').innerText = `编辑用户: ${name}`;
        document.getElementById('name-field').classList.add('hidden'); // 编辑时不改名
        document.getElementById('disable-field').classList.remove('hidden'); // 编辑显示禁用开关
        
        document.getElementById('edit-user-id').value = id;
        document.getElementById('edit-expire').value = expire;
        document.getElementById('edit-disabled').checked = disabled;
    }

    function closeModal() {
        document.getElementById('modal-overlay').classList.add('hidden');
        document.getElementById('user-modal').classList.add('hidden');
    }

    function setExpire(days) {
        const date = new Date();
        date.setDate(date.getDate() + days);
        document.getElementById('edit-expire').value = date.toISOString().split('T')[0];
    }

    async function saveUser() {
        const expire = document.getElementById('edit-expire').value || null;
        const btn = document.getElementById('save-btn');
        const oldText = btn.innerText;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 处理中';
        
        let url = '', body = {};
        
        if (currentMode === 'new') {
            url = '/api/manage/user/new';
            body = {
                name: document.getElementById('edit-name').value,
                expire_date: expire
                // password 字段已移除
            };
            if(!body.name) { btn.disabled=false; btn.innerText=oldText; return alert('请输入用户名'); }
        } else {
            url = '/api/manage/user/update';
            body = {
                user_id: document.getElementById('edit-user-id').value,
                expire_date: expire,
                is_disabled: document.getElementById('edit-disabled').checked
                // password 字段已移除
            };
        }

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const json = await res.json();
            
            if(json.status === 'success') {
                closeModal();
                loadList();
                // 成功后弹出提示，告知密码为空
                alert(json.message);
            } else {
                alert('操作失败: ' + json.message);
            }
        } catch(e) { alert('网络错误'); } 
        finally {
            btn.disabled = false;
            btn.innerText = oldText;
        }
    }

    async function deleteUser(id, name) {
        if(!confirm(`⚠️ 危险操作！\n\n确定要永久删除用户 [${name}] 吗？\n此操作不可恢复，且会清空该用户的播放记录！`)) return;
        
        try {
            const res = await fetch(`/api/manage/user/${id}`, { method: 'DELETE' });
            const json = await res.json();
            if(json.status === 'success') {
                loadList();
            } else {
                alert('删除失败: ' + json.message);
            }
        } catch(e) { alert('网络错误'); }
    }

    init();
</script>
{% endblock %}
