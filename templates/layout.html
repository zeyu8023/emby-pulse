<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EmbyPulse{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f3f4f6; }
        
        .sidebar {
            width: 250px; background: white; height: 100vh; position: fixed; left: 0; top: 0;
            border-right: 1px solid #e5e7eb; display: flex; flex-direction: column;
            z-index: 100;
        }
        
        .brand {
            padding: 25px; display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid #f3f4f6;
        }
        .logo-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px;
        }
        .brand-text { font-size: 18px; font-weight: 800; color: #1f2937; }
        .user-role { font-size: 10px; background: #e5e7eb; padding: 2px 6px; border-radius: 4px; color: #666; margin-left: auto; }

        .nav { flex: 1; padding: 20px 15px; overflow-y: auto; }
        
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: #4b5563; text-decoration: none; border-radius: 10px;
            margin-bottom: 5px; transition: all 0.2s; font-weight: 500; font-size: 14px;
        }
        .nav-item:hover { background: #f9fafb; color: #10b981; }
        .nav-item.active { background: #ecfdf5; color: #059669; font-weight: 600; }
        .nav-item i { width: 20px; text-align: center; }

        /* 底部操作区 */
        .sidebar-footer { padding: 15px; border-top: 1px solid #f3f4f6; }
        
        .btn-logout {
            width: 100%; padding: 10px; border: 1px solid #fee2e2;
            background: #fef2f2; color: #ef4444; border-radius: 8px;
            cursor: pointer; font-size: 14px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn-logout:hover { background: #fee2e2; }

        .main-content { margin-left: 250px; padding: 0; min-height: 100vh; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <aside class="sidebar">
        <div class="brand">
            <div class="logo-icon">P</div>
            <div class="brand-text">EmbyPulse</div>
            <span class="user-role">{% if user and user.is_admin %}ADMIN{% else %}USER{% endif %}</span>
        </div>
        
        <nav class="nav">
            <div style="padding-left: 15px; margin-bottom: 10px; font-size: 11px; color: #9ca3af; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                {% if user and user.is_admin %}Console{% else %}My Space{% endif %}
            </div>
            
            <a href="/" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-chart-line"></i> 仪表盘
            </a>
            <a href="/content" class="nav-item {% if active_page == 'content' %}active{% endif %}">
                <i class="fa-solid fa-trophy"></i> 内容排行
            </a>
            <a href="/details" class="nav-item {% if active_page == 'details' %}active{% endif %}">
                <i class="fa-solid fa-magnifying-glass-chart"></i> 数据洞察
            </a>
            <div style="margin: 20px 0 10px; padding-left: 15px; font-size: 11px; color: #9ca3af; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Tools</div>
            <a href="/report" class="nav-item {% if active_page == 'report' %}active{% endif %}">
                <i class="fa-solid fa-wand-magic-sparkles"></i> 映迹工坊
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> 退出登录
            </button>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
    <script>
        async function logout() {
            if(confirm('确定要退出登录吗？')) {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
