<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}EmbyPulse 映迹{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f9fafb; }
        .nav-item.active { background-color: #f0fdf4; color: #15803d; border-right: 3px solid #15803d; font-weight: 700; }
        
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        .sidebar-closed { transform: translateX(-100%); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="flex h-screen overflow-hidden text-gray-800 bg-gray-50">

    <aside class="w-64 bg-white border-r border-gray-200 flex-col hidden md:flex z-50 shadow-sm relative shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <i class="fa-solid fa-heart-pulse text-green-600 text-2xl mr-3"></i>
            <div>
                <span class="text-xl font-black tracking-tight text-gray-900 leading-none block">EmbyPulse</span>
                <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase block mt-0.5">映 迹</span>
            </div>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="/" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'dashboard' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-chart-line w-6"></i> <span class="ml-2">仪表盘</span>
            </a>
            <a href="/content" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'content' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-film w-6"></i> <span class="ml-2">内容排行</span>
            </a>
            <a href="/details" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'details' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-magnifying-glass-chart w-6"></i> <span class="ml-2">数据洞察</span>
            </a>
            <a href="/report" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'report' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-wand-magic-sparkles w-6"></i> <span class="ml-2">映迹工坊</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center font-bold text-green-700">A</div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">管理员</p>
                    <p class="text-xs text-green-600 flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>在线</p>
                </div>
            </div>
        </div>
    </aside>

    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[60] hidden backdrop-blur-sm transition-opacity"></div>
    <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 w-64 bg-white z-[70] shadow-2xl flex flex-col sidebar-closed md:hidden">
        <div class="h-16 flex items-center justify-between px-6 border-b border-gray-100 bg-gray-50/50">
            <div class="flex items-center">
                <i class="fa-solid fa-heart-pulse text-green-600 text-xl mr-2"></i>
                <span class="text-lg font-black text-gray-900">EmbyPulse</span>
            </div>
            <button onclick="toggleSidebar()" class="text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="/" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'dashboard' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-chart-line w-6"></i> <span class="ml-2">仪表盘</span>
            </a>
            <a href="/content" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'content' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-film w-6"></i> <span class="ml-2">内容排行</span>
            </a>
            <a href="/details" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'details' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-magnifying-glass-chart w-6"></i> <span class="ml-2">数据洞察</span>
            </a>
            <a href="/report" class="nav-item flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-50 {% if active_page == 'report' %}active{% else %}text-gray-500{% endif %}">
                <i class="fa-solid fa-wand-magic-sparkles w-6"></i> <span class="ml-2">映迹工坊</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">
        <header class="h-14 bg-white border-b border-gray-200 flex items-center px-4 md:hidden shrink-0 justify-between z-40 sticky top-0">
            <button onclick="toggleSidebar()" class="text-gray-600 p-2 -ml-2"><i class="fa-solid fa-bars text-xl"></i></button>
            <span class="font-bold text-gray-800">EmbyPulse</span>
            <div class="w-8"></div>
        </header>

        <div class="flex-1 overflow-y-auto overflow-x-hidden relative w-full custom-scrollbar bg-gray-50/50">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}{% endblock %}
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isClosed = sidebar.classList.contains('sidebar-closed');
            
            if (isClosed) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('sidebar-closed');
                sidebar.classList.remove('sidebar-open');
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
